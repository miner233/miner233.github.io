<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>CDA.net Plaza</title>
	<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div id="myCarousel" class="carousel slide">
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<!-- <li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li> -->
	</ol>   

	<div class="carousel-inner">
		<div class="item active">
		<img src="https://github.com/miner233/images/blob/main/images/fulls/Caves_and_cliffs_part_one_artwork.png?raw=true" alt="image_01" height="100000" width="100000">
		</div>
		<!-- <div class="item">
		<img src="https://s1.vika.cn/space/2022/05/19/2d82b54a07e545ef968066893800a928" alt="image_02">
		</div>
		<div class="item">
		<img src="https://s1.vika.cn/space/2022/05/19/f31c633cec884aa38369e58bce114dcd" alt="image_03">
		</div>
        <div class="item">
        <img src="https://s1.vika.cn/space/2022/05/19/005a64e18c8948e8a29b97c81a59b3b9" alt="image_04">
        </div> -->
	</div>
	<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
	    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
	    <span class="sr-only">Previous</span>
	</a>
	<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
	    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
	    <span class="sr-only">Next</span>
	</a>
</div>

<div style="text-align:center;">
	<!-- <input type="button" class="btn start-slide" value="Start"> -->
	<!-- <input type="button" class="btn pause-slide" value="Pause"> -->
	<!-- <input type="button" class="btn prev-slide" value="Previous Slide"> -->
	<!-- <input type="button" class="btn next-slide" value="Next Slide"> -->
	<!-- <input type="button" class="btn slide-one" value="Slide 1"> -->
	<!-- <input type="button" class="btn slide-two" value="Slide 2"> -->
	<!-- <input type="button" class="btn slide-three" value="Slide 3"> -->
</div>
<script>
	$(function(){
		$(".start-slide").click(function(){
			$("#myCarousel").carousel('cycle');
		});
		$(".pause-slide").click(function(){
			$("#myCarousel").carousel('pause');
		});
		$(".prev-slide").click(function(){
			$("#myCarousel").carousel('prev');
		});
		$(".next-slide").click(function(){
			$("#myCarousel").carousel('next');
		});
		$(".slide-one").click(function(){
			$("#myCarousel").carousel(0);
		});
		$(".slide-two").click(function(){
			$("#myCarousel").carousel(1);
		});
		$(".slide-three").click(function(){
			$("#myCarousel").carousel(2);
		});
	});
</script>
</body>
</html>
